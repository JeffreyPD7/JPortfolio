<div class="col-xs-12 skills__content">
    <div class="row">
        <div class="col-xs-8 skills__horizontal-bar-chart animated slideInLeft"
             ng-controller="horizontalBarCtrl">
            <div class="skills__slides-body">
                <div class="top-bottom"></div>
                <div class="center"></div>
                <div class="left-skirt"></div>
                <div class="right-skirt"></div>
            </div>

            <h3>Dev Tools & Design</h3>
            <canvas id="base" class="chart-horizontal-bar"
                    chart-data="data1" chart-labels="labels1" chart-options="options1"
                    chart-colors="colors1"
                    height="220px">
            </canvas>
        </div>

        <div class="col-xs-4 skills__2ndSet-data-tables">
            <div class="row">
                <div class="col-xs-12 skills__doughnut-chart animated slideInDown"
                     ng-controller="doughnutChartCtrl">
                    <div class="skills__slides-body">
                        <div class="top-bottom"></div>
                        <div class="center"></div>
                        <div class="left-skirt"></div>
                        <div class="right-skirt"></div>
                    </div>

                    <h3>Frameworks</h3>
                    <canvas id="doughnut" class="chart chart-doughnut"
                            chart-data="data2" chart-labels="labels2" chart-options="options2"
                            chart-colors="colors2"
                            height="220px">
                    </canvas>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 skills__radar-chart animated slideInUp"
                     ng-controller="radarChartCtrl">
                    <div class="skills__slides-body">
                        <div class="top-bottom"></div>
                        <div class="center"></div>
                        <div class="left-skirt"></div>
                        <div class="right-skirt"></div>
                    </div>

                    <h3>Languages</h3>
                    <canvas id="radar" class="chart chart-radar"
                            chart-data="data3" chart-options="options3" chart-labels="labels3"
                            chart-colors="colors3"
                            height="220px">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
